<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Stats Preview Card Component</title>
</head>

<body>
  <main class="layout">
    <div class="grow1 description">
      <h1 id="heading">Get <a id="color">insights</a> that help your business grow.</h1>
      <p id="para">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>

      <div class="stats">
        <div class="inner-stats">
          <h2 id="stat1">10k+</h2>
          <p id="stat-head1">COMPANIES</p>
        </div>

        <div class="inner-stats">
          <h2 id="stat2">314</h2>
          <p id="stat-head2">TEMPLATES</p>
        </div>

        <div class="inner-stats">
          <h2 id="stat3">12M+</h2>
          <p id="stat-head3">QUERIES</p>
        </div>
      </div>
    </div>
    
    <div class="grow1 image-section"></div>
  </main>
</body>

</html>
